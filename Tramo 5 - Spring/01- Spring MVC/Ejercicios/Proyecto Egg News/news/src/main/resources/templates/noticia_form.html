<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Egg News Â· Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/static/css/main.css}" rel="stylesheet">
</head>
<body>

<header class="p-3 bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap justify-content-between align-items-center">
            <div clss="d-flex">
                <img th:src="@{/static/img/imgEgg1.png}" style="height: 50px;" alt="icono Egg">
                <h1 class="text-white">Egg News</h1>
            </div>
<!--            <div>-->
<!--                <a th:href="@{/noticias/lista}"><button type="button" class="btn btn-warning">Admin</button></a>-->
<!--            </div>-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-objeto text-white" th:href="@{/noticias/}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-objeto text-white" th:href="@{/noticias/listar}">Lista</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-objeto nav-activo" th:href="@{/noticias/registrar}">Registrar</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <form class="formulario" action="/noticias/registro" method="POST">
            <h2>Cargar Noticia</h2>
            <h4>Titulo:</h4>
            <input type="text" class="form-control" name="titulo" placeholder="Titulo de la Noticia">
            <h4>Cuerpo:</h4>
            <input type="text" class="form-control" name="cuerpo" placeholder="Informacion de los hechos">

            <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
        </form>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error..</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
