<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Egg News Â· Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/static/css/main.css}" rel="stylesheet">
  </head>
  <body>

    <header class="p-3 bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap justify-content-between align-items-center">
          <div clss="d-flex">
            <img th:src="@{/static/img/imgEgg1.png}" style="height: 50px;" alt="icono Egg">
            <h1 class="text-white">Egg News</h1>
          </div>

          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link nav-objeto nav-activo" th:href="@{/noticias/}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-objeto text-white" th:href="@{/noticias/listar}">Lista</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-objeto text-white" th:href="@{/noticias/registrar}">Registrar</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="album py-5 bg-body-tertiary">
      <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

          <div th:each="noticia : ${noticias}" class="tarjeta col">
            <div class="card shadow-sm">
              <div class="card-body">
                <h4 class="card-titulo" th:text="${noticia.titulo}">Titulo de la noticia</h4>
                <p class="card-cuerpo" th:text="${noticia.cuerpo}">Texto del cuerpo de la noticia donde se indicara todos los acometidos, pruebas, testigos y conclusiones con toda su informacion.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Ver noticia</button>
                  <small class="card-fecha text-body-secondary" th:text="${#temporals.format(noticia.fecha, 'dd/MM/yyyy HH:mm')}">Fecha: </small>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
