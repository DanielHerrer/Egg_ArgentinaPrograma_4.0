<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <form id="formulario" action="#">
        <h1>Formualrio Registro</h1>

        <div class="mb-3">
            <label for="mail" class="form-label"><b>Email:</b></label>
            <input type="email" id="mail" name="mail" class="form-control" placeholder="Ingrese su mail" required>
        </div>
        <div class="mb-3">
            <label for="contrasena" class="form-label"><b>Contraseña:</b></label>
            <input type="password" id="contrasena" name="contrasena" class="form-control" aria-labelledby="passwordHelpBlock" placeholder="Ingrese su contraseña" required>
        </div>
        <div class="mb-3 form-check">
            
            <label class="form-check-label" for="recordar">
                <input class="form-check-input" type="checkbox" value="recordar" id="recordar" name="recordar">
                Recuerdame
            </label>
        </div>
        <button type="submit" class="btn btn-white border-secondary">Registrar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
